<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDITOR</title>

<body>
    <textarea name="ckeditor" id="ckeditor" class="ckeditor" cols="30" rows="10"></textarea>
